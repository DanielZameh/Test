<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color:lightgreen;
        }

        h1 {
            text-align: center;
            color:white;
        }

        form {
          position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Web Development Challenge</h1>

<form id="challengeForm" onsubmit="submitForm()">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="website1">Your Website Here:</label>
    <input type="url" id="website1" name="website1" required>

    <!-- Repeat similar sections for website2 to website5 -->

    <input type="submit" value="Submit">
</form>


<script>
function submitForm() {
    // Validate the form here before submission (e.g., check if URLs are valid)

    const name = document.getElementById('name').value;
    const website1 = document.getElementById('website1').value;
    // Repeat similar lines for website2 to website5

    const formData = `Name: ${name}\n` +
                     `Website 1: ${website1}\n`;
                     // Add similar lines for website2 to website5

    // Send the form data to the server (replace 'your-server-endpoint' with the actual server endpoint)
    fetch('your-server-endpoint', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ formData }),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // Handle the server response, e.g., show a success message to the user
        console.log('Success:', data);
    })
    .catch((error) => {
        // Handle errors, e.g., show an error message to the user
        console.error('Error:', error);
    });
}
</script>
</body>
</html>
